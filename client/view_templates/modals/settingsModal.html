<template name="settingsModal">

  <!-- ALL SETTINGS PANEL -->
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Settings</h4>
          </div>
          <div class="modal-body">
            <button id="addSetting" class="btn btn-block btn-outline-blue btn-success"><i class="fa fa-plus"></i> new setting</button>

              {{#each settings}}
                <h3>
                  {{name}}
                  <span class="edit-set-bar">
                    <a class="show-setting-btn btn-link pull-right"> <i class="fa fa-chevron-down"></i> </a>
                  </span>
                </h3>
                <div class="edit-{{_id}} edit-setting-container">
                  <div class="panel well">

                    <label for="set-life">Lifetime</label> 
                    <input class="form-control" id="edit-life-{{_id}}" type="text" value="{{which_span life}}" disabled>
                    <select id="new-life-{{_id}}" class="new-life-select form-control">
                      <option value="-1">permanent</option>
                      <option value="1">1 day</option>
                      <option value="2">2 days</option>
                      <option value="3">3 days</option>
                      <option value="4">4 days</option>
                      <option value="5">5 days</option>
                      <option value="6">6 days</option>
                      <option value="7">1 week</option>
                      <option value="31">1 month</option>
                      <option value="365">1 year</option>
                    </select>

                    <label for="">RegExp for the DATE</label>
                    <input class="form-control" type="text" value="{{regex_date}}" disabled>

                    <label for="">RegExp for the LOG LEVEL</label>
                    <input class="form-control" type="text" value="{{regex_lvl}}" disabled>

                    <label for="">RegExp for NOTIFICATIONS (Errors etc.)</label>
                    <input class="form-control" type="text" value="{{regex_notification}}" disabled>

                    <label for="">Email notification to</label>
                    <input class="form-control" type="text" value="{{listMails email_to}}" disabled>

                    <label for="">RegExp for the CONTENT</label>
                    <input class="form-control" type="text" value="{{regex_content}}" disabled>

                    <p>
                      <a class="edit-setting-btn btn-link btn-sml"><i class="fa fa-edit"></i> edit</a>
                      &nbsp; &nbsp; &nbsp;
                      <a class="delete-setting-btn btn-link"> <i class="fa fa-trash-o"></i> delete</a>
                    </p>
                  </div>
                </div>
              {{/each}}

          </div>
          <div class="modal-footer">
            <button class="btn btn-outline-red" data-dismiss="modal">close</button>
          </div>
        </div>
      </div>
  
</template>
