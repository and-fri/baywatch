<template name="home">  
  <!-- LOGS -->
  <div class="container home">        
    {{#if homeLoading}}
      <br><br><br><br>
      <center><h2 class="loading">loading <i class="fa fa-refresh fa-spin"></i></h2></center>
      <br><br>
    {{else}}
      <!-- LOG STREAM TABLE -->
      <table class="table table-responsive table-striped table-condensed {{#if desktop}}fixed-stream{{/if}}" id="stream">
        <col width="10%"/>
        <col width="15%"/>
        <col width="10%" />
        <col width="70%"/>
        <thead>
          <tr>
            <th class="">Sys.</th>
            <th class="">Timestamp</th>
            <th class=""><center>LVL</center></th>
            <th class="">Log Message</th>
          </tr>
        </thead>
        <tbody>
          {{#each logs}}
            <tr>

              <!-- system -->
              <td class="systems">
                {{#if parsed.system}}
                  <span class="system">{{parsed.system}}</span>
                {{else}}
                  NA
                {{/if}}
              </td>

              <!-- timestamp -->
              <td class="times">
                {{#if parsed.lineMillis}}
                  {{getDate parsed.lineMillis}}
                {{else}}
                  {{getDate incomeMillis}}
                {{/if}}
              </td>

              <!-- lvl -->
              <td class="lvls"><center>
                {{#if parsed.lvl}}
                  <span class="{{getLvlClass parsed.lvl}} lvl">{{parsed.lvl}}</span>
                {{else}}
                  <span class="lvlNA">NA</span>
                {{/if}}
              </center></td>

              <!-- message -->
              <td id="line-{{_id}}" class="line {{#if desktop}}nowrap-line{{/if}}">
                {{#if parsed.content}}
                  <span class="lineParsed">{{parsed.content}}</span>
                {{else}}
                  <span class="lineNotParsed">{{rawLine}}</span>
                {{/if}}
              </td>

            </tr>
          {{/each}}

        </tbody>
      </table>
    {{/if}}
  </div>
  <!-- Modal Space -->
  <div class="modal fade" id="modal-space"></div>
</template>
